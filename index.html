<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button id="highScoreLink">View High Scores</button>
        <span id="countdown"></span>

    </header>
    <div id="initialize">
        <h1 id="start"></h1>
        <button id="init"></button>

    </div>
    <span id="countdown"></span>
    <div id="quiz">
        <h2 id="question"></h2>
        <div id="buttons">
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>
        <span id="correct"></span>
    </div>
    <div id="quizEnd">
        <h3 id="done">All done!</h3>
        <p id="finalScore"></p>
        <p>Enter your name here!  <input id="name" type="text"></p>
        <button id="submit"></button>

    </div>

    <div>
        <h4 id="highScores"></h4>
    </div>


    <script src="./script.js"></script>
</body>
</html>
